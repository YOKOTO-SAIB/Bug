<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan Lagu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000814;
      color: #00ccff;
      overflow-x: hidden;
    }

    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
      background: #000;
      border: 2px solid #00ccff;
      color: #00ccff;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff55;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: #000;
      border-right: 2px solid #00ccff88;
      padding: 100px 1rem 2rem;
      box-shadow: 0 0 10px #00ccff55;
      transform: translateX(-100%);
      transition: all 0.3s ease;
      z-index: 999;
      overflow-y: auto;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #00ccff;
    }

    .sidebar a {
      display: block;
      color: #00ccff;
      text-decoration: none;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #00ccff22;
    }

    .container {
      margin-left: 0;
      padding: 2rem;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .sidebar.active ~ .container {
      margin-left: 220px;
    }

    h1 {
      text-shadow: 0 0 5px #00ccff;
    }

    .cassette {
      margin: 20px auto;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      animation: none;
      transition: transform 0.3s;
    }

    .cassette img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    audio {
      display: none;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00ccff;
      color: #000814;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff55;
    }

    #duration {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</button>

  <!-- Sidebar -->
 <div class="sidebar" id="sidebar">
    <h2>MENU</h2>
    <a href="menu.html">beranda</a>
    <a href="index.html">log out</a>
    <a href="laporan.html">Laporan</a>
    <a href="kontak.html">Kontak</a>
    <a href="pengaturan.html">Pengaturan musik</a>
    <a href="kredensial.html">kredensial</a>
    <a href="tentang.html">Tentang</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Pengaturan Musik ðŸŽµ</h1>
    <input type="file" accept="audio/*" id="fileInput"><br>

    <div class="cassette" id="cassette">
      <img src="kaset.png" alt="Kaset PNG">
    </div>

    <div id="duration">Durasi: 00:00</div>

    <div class="controls">
      <button onclick="playAudio()">Play</button>
      <button onclick="pauseAudio()">Pause</button>
    </div>

    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const cassette = document.getElementById('cassette');
    const durationEl = document.getElementById('duration');

    fileInput.addEventListener('change', function() {
      const file = fileInput.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        audioPlayer.load();
        audioPlayer.addEventListener('loadedmetadata', () => {
          const mins = Math.floor(audioPlayer.duration / 60);
          const secs = Math.floor(audioPlayer.duration % 60);
          durationEl.textContent = `Durasi: ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        });
      }
    });

    function playAudio() {
      if (audioPlayer.src) {
        audioPlayer.play();
        cassette.style.animation = "spin 3s linear infinite";
      }
    }

    function pauseAudio() {
      audioPlayer.pause();
      cassette.style.animation = "none";
    }
  </script>

</body>
</html>
