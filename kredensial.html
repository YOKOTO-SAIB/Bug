<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kredensial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000814;
      color: #00ccff;
      overflow-x: hidden;
      height: 100vh;
    }

    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
      background: #000;
      border: 2px solid #00ccff;
      color: #00ccff;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff55;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: #000;
      border-right: 2px solid #00ccff88;
      padding: 100px 1rem 2rem;
      box-shadow: 0 0 10px #00ccff55;
      transform: translateX(-100%);
      transition: all 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #00ccff;
    }

    .sidebar a {
      display: block;
      color: #00ccff;
      text-decoration: none;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #00ccff22;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: margin-left 0.3s ease;
      margin-left: 0;
    }

    .sidebar.active ~ .container {
      margin-left: 220px;
    }

    .card {
      background-color: #001d3d;
      border-radius: 16px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ccff;
    }

    .item {
      margin-bottom: 15px;
      padding: 12px;
      background-color: #003566;
      border-radius: 8px;
    }

    .label {
      font-weight: bold;
      color: #90e0ef;
    }

    .value {
      margin-top: 4px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <!-- Toggle Menu Button -->
  <button class="menu-toggle" onclick="toggleSidebar()">☰ Menu</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>MENU</h2>
    <a href="menu.html">beranda</a>
    <a href="index.html">log out</a>
    <a href="laporan.html">Laporan</a>
    <a href="kontak.html">Kontak</a>
    <a href="pengaturan.html">Pengaturan musik</a>
    <a href="kredensial.html">kredensial</a>
    <a href="tentang.html">Tentang</a>
  </div>

  <!-- Main Content -->
  <Div class="container">
    <div class="card">
      <h1>Kredensial PENTING</h1>

      <div class="item">
        <div class="label">Nama</div>
        <div class="value">yokoto saiba</div>
      </div>

      <div class="item">
        <div class="label">Role</div>
        <div class="value">owner/admin/dev/creator/investor</div>
      </div>

      <div class="item">
        <div class="label">ID Pengguna</div>
        <div class="value" id="user-id">Memuat...</div>
      </div>

      <div class="item">
        <div class="label">Status</div>
        <div class="value">✔️ Terverifikasi</div>
      </div>
    </div>
  </div>
  
  <Div class="container">
    <div class="card">
      <h1>Kredensial PENTING</h1>

      <div class="item">
        <div class="label">Nama</div>
        <div class="value">goofieraxis</div>
      </div>

      <div class="item">
        <div class="label">Role</div>
        <div class="value">investor/VVIP</div>
      </div>

      <div class="item">
        <div class="label">ID Pengguna</div>
        <div class="value" id="user-idd">Memuat...</div>
      </div>

      <div class="item">
        <div class="label">Status</div>
        <div class="value">✔️ Terverifikasi</div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function generateRandomID(prefix = "XC") {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let randomPart = "";
      for (let i = 0; i < 6; i++) {
        randomPart += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return `${prefix}-${randomPart}`;
    }

    document.getElementById("user-id").textContent = generateRandomID();
    document.getElementById("user-idd").textContent = generateRandomID();
  </script>
</body>
</html>
