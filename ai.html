            margin-bottom: 10px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .loading span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #007bff;
            animation: bounce 0.5s infinite;
            margin: 0 5px;
        }
        .loading span:nth-child(1) {
            animation-delay: 00.1s;
        }
        .loading span:nth-child(2) {
            animation-delay: 00.2s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.3s;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

  display: flex;

}

.input-box input[type="text"] {

  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.input-box button {
  padding: 10px 20px;

  border-radius: 5px;
  background-color: #007bff;

    const chatBox = document.getElementById('chatBox');
    const messageElement = document.createElement('div');
    messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');

    const now = new Date();
    const timeString = now.toLocaleTimeString('id-ID') + ' - ' + now.toLocaleDateString('id-ID');

    messageElement.innerHTML = `${message} <br><small>${timeString}</small>`;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function displayLoading() {
    const chatBox = document.getElementById('chatBox');
    const loadingElement = document.createElement('div');
    loadingElement.classList.add('loading');
    loadingElement.innerHTML = `<span></span><span></span><span></span>`;

function searchKnowledgeBase(query, type) {
    for (const key in knowledgeBase) {
        if (key.includes(query)) {
            if (!type || key.startsWith(type)) {
                return knowledgeBase[key];
            }
        }
    }
    return 'Maaf, saya tidak menemukan informasi tentang itu.';
}

function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    if (userInput.trim() !== '') {
        displayMessage(userInput, 'user');
        const loadingElement = displayLoading();
        setTimeout(() => {
            const aiResponse = getAIResponse(userInput);
            loadingElement.remove();
            displayMessage(aiResponse, 'ai');
        }, 1500);
        document.getElementById('userInput').value = '';
    }
}
