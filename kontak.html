<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000814;
      color: #00ccff;
      height: 100vh;
      overflow-x: hidden;
    }

    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
      background: #000;
      border: 2px solid #00ccff;
      color: #00ccff;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ccff55;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: #000;
      border-right: 2px solid #00ccff88;
      padding: 100px 1rem 2rem;
      box-shadow: 0 0 10px #00ccff55;
      transform: translateX(-100%);
      transition: all 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px #00ccff;
    }

    .sidebar a {
      display: block;
      color: #00ccff;
      text-decoration: none;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #00ccff22;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: margin-left 0.3s ease;
      margin-left: 0;
    }

    .sidebar.active ~ .container {
      margin-left: 220px;
    }

    .card {
      background-color: #001d3d;
      border-radius: 16px;
      padding: 40px 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.2);
    }

    .profile-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00ccff;
    }

    .name {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 25px;
      text-shadow: 0 0 5px #00ccff;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 0;
      width: 100%;
      background-color: #00ccff;
      color: #000814;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00aacc;
    }
  </style>
</head>
<body>

      <div class="name">Yokoto Saiba</div>
